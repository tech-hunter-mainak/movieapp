<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        border: 0;
        outline: 0;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #signup {
        min-height: 100vh;
        min-width: 100%;
    }
</style>

<body>
    <section id="signup">
        <form id="usersignup">
            <div id="signup-details">

                </div>
                <div id="usrname"><input type="text" placeholder="Username"></div>
                <div id="usrmail"><input type="email" placeholder="Email"></div>
                <div id="usrpass"><input type="password" placeholder="Password"></div>
            </div>
            <div id="card-reg-details">
                <div id="usr-fullname">
                    <div id="usrfname"><input type="text" placeholder="First Name"></div>
                    <div id="usrlname"><input type="text" placeholder="Last Name"></div>
                </div>
                <div id="usrname"><input type="text" placeholder="Username"></div>
                <div id="usrmail"><input type="email" placeholder="Email"></div>
                <div id="usrpass"><input type="password" placeholder="Password"></div>
            </div>
            <button type="submit" id="register-btn">Save & Register</button>
        </form>
    </section>

</html>
