<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: transform 0.2s;
        }

        .profile-container h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-item {
            margin-bottom: 20px;
            text-align: left;
        }

        .profile-item label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .profile-item span {
            display: block;
            color: #777;
            font-size: 16px;
        }

        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #ff3b4c;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-item">
            <label for="username">Username:</label>
            <span id="username">john_doe</span>
        </div>
        <div class="profile-item">
            <label for="email">Email:</label>
            <span id="email">john@example.com</span>
        </div>
        <div class="profile-item">
            <label for="full-name">Full Name:</label>
            <span id="full-name">John Doe</span>
        </div>
        <div class="profile-item">
            <label for="e-wallet-id">E-Wallet ID:</label>
            <span id="e-wallet-id">EW123456789</span>
        </div>
        <button class="logout-button">Logout</button>
    </div>
</body>

</html>
