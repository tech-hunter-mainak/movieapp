<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #nav {
        height: 60px;
        width: 100vw;
        /* background: linear-gradient(90deg, transparent, rgba(240, 255, 255, 0.128), transparent); */
        backdrop-filter: blur(10px);
        display: inline-flex;
        font-weight: 600;
        transition: all 0.3s ease-in;
        z-index: 8;
        background-color: #424242;
    }

    #logo {
        width: 10vw;
    }

    #search-bar {
        width: auto;
        height: 100%;
        display: inline-flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    #nav-icons {
        width: 10vw;
    }

    #nav-links>div {
        padding: 10px 20px;
        cursor: pointer;
        transition: all 0.15s;
    }

    #nav-links>div:hover {
        border-bottom: 2px solid white;
    }


    #sidenav {
        height: 100vh;
        width: auto;
        /* background: linear-gradient(90deg, transparent, rgba(240, 255, 255, 0.128), transparent); */
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        font-weight: 600;
        transition: all 0.3s ease-in;
        z-index: 8;
    }


    #sidenav-links {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #sidenav-icons {
        width: 10vw;
    }

    #sidenav-links>div {
        padding: 10px 20px;
        cursor: pointer;
        transition: all 0.15s;
    }

    #sidenav-links>div:hover {
        border-bottom: 2px solid white;
    }
</style>

<body>
    <div id="nav">
        <div id="logo" style="display: flex; align-items: center;">
            <div id="navlogo" style="cursor: pointer;" onclick="location.href = '#'"></div>
        </div>
        <div id="search-bar">
            <input type="search" name="" id="">
        </div>
        <div id="nav-icons"
            onclick="document.getElementById('nav-links').style.transition = 'all 0.3s'; document.getElementById('nav-links').style.transform = 'translateX(-100%)';">
        </div>
    </div>
    <div id="sidenav">
        <div id="logo" style="display: flex; align-items: center;">
            <div id="sidenavlogo" style="cursor: pointer;" onclick="location.href = '#'"></div>
        </div>
        <div id="sidenav-links">
            <div id="sidenavlink1" onclick="document.getElementById('banner').scrollIntoView({ behavior: 'smooth' });">
                About</div>
            <div id="sidenavlink2" onclick="document.getElementById('edu').scrollIntoView({ behavior: 'smooth' });">
                Education</div>
            <div id="sidenavlink3" onclick="document.getElementById('skills').scrollIntoView({ behavior: 'smooth' });">
                Skills</div>
            <div id="sidenavlink4" onclick="document.getElementById('exp').scrollIntoView({ behavior: 'smooth' });">
                Experiences</div>
            <div id="sidenavlink4" onclick="document.getElementById('prj').scrollIntoView({ behavior: 'smooth' });">
                Projects</div>
            <div id="sidenavlink5" onclick="document.getElementById('cert').scrollIntoView({ behavior: 'smooth' });">
                Certificates</div>
        </div>
        <div id="sidenav-icons"
            onclick="document.getElementById('sidenav-links').style.transition = 'all 0.3s'; document.getElementById('sidenav-links').style.transform = 'translateX(-100%)';">
        </div>
        </sidenav>
</body>

</html>
